{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Groepen</h2>
    <a href="{% url 'users:group-add' %}" class="btn btn-primary">
      <i class="bi bi-people"></i> Nieuwe groep
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Groepsnaam</th>
            <th style="width: 180px;">Acties</th>
          </tr>
        </thead>
        <tbody>
          {% for group in object_list %}
          <tr>
            <td>{{ group.name }}</td>
            <td>
              <a href="{% url 'users:group-edit' group.pk %}" class="btn btn-sm btn-warning">
                Bewerken
              </a>
              <a href="{% url 'users:group-delete' group.pk %}" class="btn btn-sm btn-danger">
                Verwijderen
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2" class="text-center text-muted">Geen groepen gevonden.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
