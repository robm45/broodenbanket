{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gebruikers</h2>
    <a href="{% url 'users:user-add' %}" class="btn btn-primary">
      <i class="bi bi-person-plus"></i> Nieuwe gebruiker
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Gebruikersnaam</th>
            <th>Email</th>
            <th style="width: 180px;">Acties</th>
          </tr>
        </thead>
        <tbody>
          {% for user in object_list %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a href="{% url 'users:user-edit' user.pk %}" class="btn btn-sm btn-warning">
                Bewerken
              </a>
              <a href="{% url 'users:user-delete' user.pk %}" class="btn btn-sm btn-danger">
                Verwijderen
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center text-muted">Geen gebruikers gevonden.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
