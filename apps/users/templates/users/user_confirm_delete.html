{% extends "base.html" %}
{% block content %}
  <h2>Gebruiker verwijderen</h2>
  <p>Weet je zeker dat je de gebruiker <strong>{{ object.username }}</strong> wilt verwijderen?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Ja, verwijderen</button>
    <a href="{% url 'users:user-list' %}">Annuleren</a>
  </form>
{% endblock %}
