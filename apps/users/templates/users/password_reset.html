{% extends "base.html" %}
{% block content %}
<h2>Wachtwoord opnieuw instellen</h2>
<p>Voer het e-mailadres in waarmee je bent geregistreerd. Je ontvangt een link om je wachtwoord opnieuw in te stellen.</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Verstuur link</button>
</form>
{% endblock %}
