{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Ingrediënten</h1>
    <a href="{% url 'recepten:ingredient-toevoegen' %}" class="btn btn-success">
      + Nieuw ingrediënt
    </a>
  </div>

  {% if ingredienten %}
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="mb-0 custom-blue">
            <tr>
              <th class="custom-blue">Naam</th>
            </tr>
          </thead>
          <tbody>
            {% for x in ingredienten %}
              <tr>
                <td>{{ x.naam }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% else %}
    <div class="alert alert-info">
      Er zijn nog geen ingrediënten toegevoegd.
    </div>
  {% endif %}
</div>
{% endblock %}
